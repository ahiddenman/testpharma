{% extends "appointments/base.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete patient "{{ patient.user.get_full_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'appointments:patient_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
